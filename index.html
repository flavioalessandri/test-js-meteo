<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" >
    <!-- GOOGLEFONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- MOMENT JS -->
    <script  src="js/moment.js" type="text/javascript" ></script>
    <!-- HANDLEBARS -->
    <script src="js/handlebars-v4.7.6.js"></script>
    <!-- AXIOS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" charset="utf-8"></script>
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VIEWPORT SCALE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Handlebars Template -->

    <script id="loc_template" type="text/x-handlebars-template">
      <h2>{{location.name}}</h2>
      <div class ="local_info">
        <h3>{{location.region}}</h3>
        <h3>({{location.country}})</h3>
        <h4> {{currentdate}}</h4>
      </div>
    </script>

    <script id="template" type="text/x-handlebars-template">
      <div class="forecast_card">
        <img class="forecast_card_img" src="http:{{{day.condition.icon}}}" alt="{{{icon}}}">
        <div class ="forecast_card_data">
          <h3 class="dayname">{{{dayname}}}</h3>
          <div class="date_d">{{{date}}}</div>
          <div class="max_temp"><em>Max Temp:{{{day.maxtemp_c}}}&#8451;</em></div>
          <div class="min_temp"><em>Min Temp:{{{day.mintemp_c}}}&#8451;</em></div>
          <div class="condition_text_d">{{{day.condition.text}}}</div>
        </div>
      </div>
    </script>

    <title>meteo</title>


  </head>

  <body>
    <div class="wrapper">
      <header id="header" class="centered">
        <h1>3days Weather Forecast</h1>
        <div class="userInput">
          <input id="input" type="text" name="" placeholder="Search your city"  translate="yes" value="">
          <button id="btn" type="button" name="button">Search</button>
        </div>

      </header>

      <main id="main" class="centered">
        <div id="spinner"></div>
        <div id="location"></div>
        <div id="container" class="forecast_overflow_container">
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
