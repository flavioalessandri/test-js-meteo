<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" >
    <!-- GOOGLEFONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- MOMENT JS -->
    <script  src="js/moment.js" type="text/javascript" ></script>
    <!-- HANDLEBARS -->
    <script src="js/handlebars-v4.7.6.js"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" charset="utf-8"></script>
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VIEWPORT SCALE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Handlebars Template -->

    <script id="loc_template" type="text/x-handlebars-template">
      <h2 class="luogo">{{location.name}} -- {{location.region}} -- {{location.country}}</h2>
    </script>

    <script id="template" type="text/x-handlebars-template">
      <div class="forecast">
        <div class="date">{{{dayname}}}</div>
        <div class="date">{{{date}}}</div>
        <div class="info">{{{day.condition.text}}}</div>
        <img class="img" src="http:{{{day.condition.icon}}}" alt="{{{icon}}}">
      </div>
    </script>

    <title>meteo</title>


  </head>

  <body>
    <div class="wrapper">
      <header class="centered">
        <h1>Weather Forecast</h1>
        <div class="userInput">
          <input id="input" type="text" name="" placeholder="Search your city"  translate="yes" value="">
          <button id="btn" type="button" name="button">Search</button>
        </div>

      </header>
      <main class="centered">
        <div id="location"></div>
        <div id="container" class="forecast_overflow_container">
        </div>
      </main>
    </div>
    <!-- <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
